<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="get">
  <div>
      <label for="name">Name:</label>
	  <input type="text" id="name" placeholder="Name" required>
  </div>
 <div>
      <label for="phone">Phone Number:</label>
	  <input type="text" id="phone" placeholder="Phone Number" required>
  </div>
 <div>
      <label for="address">Address:</label>
	  <input type="text" id="address" placeholder="Address" required>
  </div>
  <div>
      <label for="checkbox">Have you ever lived with a Dog before?</label>
	  <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
  </div>
  
      <label for="multiSelect">Please select your preferred breeds:</label>
  
     <select multiple id="multiSelect">
		 <option>Beagle</option>
		 <option>Indies</option>
		 <option>Chippiparai</option>
		 <option>Labrador Retriever</option>
		 <option>Kanni</option>
	 </select> 
  <div>
<label for="submit">Submit</label>
		<input type="submit" id="submit" value="Submit">
</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
